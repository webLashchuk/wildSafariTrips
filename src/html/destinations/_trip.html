<section class="trip {{class}}">
  <div class="container">

    <div class="trip__wrapper">

      <div class="trip__inner">
        <h2>
          {{title}}
        </h2>

        <img src="./images/destinations/{{imgFirst}}" alt="{{alt}}" width="490" height="490" loading="lazy">
      </div>

      <div class="trip__inner">
        <img src="./images/destinations/{{imgSecond}}" alt="{{alt}}" width="490" height="490" loading="lazy">

        <p>
          {{text}}
        </p>
      </div>

    </div>

  </div>
</section>
