<section class="post {{addClass}}">

  <div class="post__wrapper">

    <img src="./images/safari-tours/{{image}}" alt="{{alt}}" width="605" height="615" loading="lazy">

    <div class="post__inner">
      <h2>
        {{title}}
      </h2>

      <p>
        {{text}}
      </p>

      <a class="btn btn--more" href="{{link}}">
        See Tour
      </a>
    </div>

  </div>
</section>
